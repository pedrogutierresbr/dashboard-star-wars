<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/fav-icon.ico">
</head>

<body>
    <div class="container">
        <div class="lateral-menu">
            <img src="./assets/logo.png" alt="logo star wars">
            <div class="menu-items">
                <ul>
                    <li>
                        <img src="./assets/dashboard.svg" alt="Dashboard image">
                        <p>Dashboard</p>
                    </li>
                    <li>
                        <img src="./assets/personagens.svg" alt="Personagens image">
                        <p>Personagens</p>
                    </li>
                    <li>
                        <img src="./assets/planetas.svg" alt="Planetas e luas image">
                        <p>Planetas e espécies</p>
                    </li>
                    <li>
                        <img src="./assets/nave.svg" alt="Naves espaciais image">
                        <p>Naves espaciais</p>
                    </li>
                </ul>
            </div>
            <div class="settings">
                <i data-feather="settings"></i>
                <p>Configurações</p>
            </div>
        </div>
        <div class="content">
            <div class="cards-header">
                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Personagens</p>
                            <h2 id="personagens"></h2>
                        </div>
                        <img src="./assets/personagens-black.svg" alt="">
                    </div>
                </div>

                <div class="card card-large">
                    <div class="card-container">
                        <div class="card-content">
                            <div class="card-info">
                                <p>Espécies</p>
                                <h2 id="especies"></h2>
                            </div>
                            <img src="./assets/Baby-Yoda.svg" alt="">
                        </div>

                        <div class="card-content">
                            <div class="card-info">
                                <p>Planetas</p>
                                <h2 id="planetas"></h2>
                            </div>
                            <img src="./assets/planetas-black.svg" alt="">
                        </div>
                    </div>
                </div>

                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Naves</p>
                            <h2 id="naves"></h2>
                        </div>
                        <img src="./assets/nave-black.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        feather.replace()
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
